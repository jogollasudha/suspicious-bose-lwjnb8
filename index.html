<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="search_bar" class="">
      <label for="voice-search" class="sr-only">Search</label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          id="voice-search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search city name"
          required
        />

        <!-- <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path></svg> -->
      </div>
      <button
        type="submit"
        class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 mr-2 -ml-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path></svg>
        Search
      </button>
    </div>
    <div
      class="parent"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      "
    >
      <article
        class="widget"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 350px;
          width: 560px;
          flex-wrap: wrap;
          flex-direction: row;
          cursor: pointer;
          display: none;
          box-sizing: border-box;
          box-shadow: 0 27px 55px 0 rgba(0, 0, 0, 0.3),
            0 17px 17px 0 rgba(0, 0, 0, 0.15);
        "
      >
        <div
          class="weatherIcon"
          style="
            flex: 1 100%;
            height: 60%;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 100px;
          "
        >
          <i class="wi wi-day-cloudy" style="padding-top: 30px;"></i>
        </div>
        <div class="weatherInfo">
          <div
            class="temperature"
            style="
              flex: 0 0 40%;
              width: 100%;
              font-size: 50px;
              display: flex;
              flex-wrap: wrap;
              align-items: center;
              justify-content: center;
            "
          >
            <h1>32 <sup>o</sup>C</h1>
          </div>
          <div
            class="description"
            style="
              flex: 0 60%;
              display: flex;
              flex-direction: column;
              width: 100%;
              height: 100%;
              justify-content: center;
            "
          >
            <div
              class="weatherCondition"
              style="
                text-transform: uppercase;
                font-size: 35px;
                font-weight: 90;
              "
            >
              CLOUDY
            </div>
            <div class="place" style="font-size: 25px;">Kolkata</div>
          </div>
        </div>
        <div
          class="humidity"
          style="
            flex: 0 0 30%;
            height: 40%;
            background: #70c1b3;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 5px;
          "
        >
          <h1>HUMIDITY <sup>%</sup></h1>
        </div>
      </article>
    </div>
  </body>
</html>
